<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd" [
  <!ENTITY stroke_color "#666666">
  <!ENTITY fill_color "#FFFFFF">
]>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 55 55">
  <!-- Grid Band Game Icon -->
  
  <!-- Grid cells (5 cells shown) -->
  <rect x="7" y="20" width="8" height="15" fill="&fill_color;" stroke="&stroke_color;" stroke-width="3.5"/>
  <rect x="15" y="20" width="8" height="15" fill="&fill_color;" stroke="&stroke_color;" stroke-width="3.5"/>
  <rect x="23" y="20" width="8" height="15" fill="&fill_color;" stroke="&stroke_color;" stroke-width="3.5"/>
  <rect x="31" y="20" width="8" height="15" fill="&fill_color;" stroke="&stroke_color;" stroke-width="3.5"/>
  <rect x="39" y="20" width="8" height="15" fill="&fill_color;" stroke="&stroke_color;" stroke-width="3.5"/>
  
  <!-- Game chip (circular token) at rightmost position -->
  <circle cx="43" cy="27.5" r="5" fill="&fill_color;" stroke="&stroke_color;" stroke-width="3.5"/>
  
  <!-- Movement arrow showing leftward direction -->
  <path d="M 30,42 L 20,42 L 23,39 M 20,42 L 23,45" 
        fill="none" stroke="&stroke_color;" stroke-width="3.5" 
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Small indicators for 1,2,3 steps (dots above arrow) -->
  <circle cx="22" cy="39" r="1" fill="&stroke_color;"/>
  <circle cx="26" cy="39" r="1" fill="&stroke_color;"/>
  <circle cx="30" cy="39" r="1" fill="&stroke_color;"/>
  
</svg>